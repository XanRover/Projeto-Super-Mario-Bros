<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scr/css/reset.css">
    <link rel="stylesheet" href="scr/css/style.css">
    <link rel="stylesheet" href="scr/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="icon" href="scr/imagens/icon-page.png">
    <title>Super Mario-Bros</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="scr/imagens/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="">
            <img class="logo" src="scr/imagens/logo-chapeu-mario.png" alt="logo chapéu Mário">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="scr/imagens/titulo.png" alt="imagem do titulo do filme">
            <p class="descricao">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. A, dignissimos obcaecati! Debitis aperiam totam
                fugit pariatur officiis reiciendis eveniet voluptate fuga, eligendi quibusdam consectetur? Modi quas
                voluptas maiores natus tempore?
            </p>
            <button     class="botao-trailer">
                Veja o trailer
            </button>
        </div>
        <img class="mario" src="scr/imagens/super-mario-chars.png" alt="imagem do super mario chars">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">
                    X
                </span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard=write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen> </iframe>
            </div>
        </div>
    </main>
    <script src="scr/JS/index.js"></script>
</body>

</html>
